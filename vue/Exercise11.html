<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" v-clock>
        <!-- h2 这行不在被编译，只显示该元素对应的文本内容 -->
        <h2 v-pre>{{a}}</h2>
        <button @click="add">按我加1</button>
        <button @click="minus">按我减1</button>
    </div>
    <script src="/vue/js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                a: 100
            },
            // 事件方法
            methods: {
                add() {
                    //点击使a加1
                    this.a++
                    console.log(this.a)
                },
                minus() {
                    //点击使a减1
                    this.a--
                    console.log(this.a)
                }
            }
        })
    </script>
</body>

</html>
