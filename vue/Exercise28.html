<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <p>{{a}}</p>

        <!-- <button @click.middle='add'>按我加1 </button> -->
        <!-- prevent修饰符必须在.right修饰符的后面 -->
        <button @click.middle.prevent='add'>按我加1 </button>
    </div>
    <script src="/vue/js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                a: 100
            },
            methods: {
                add() {
                    this.a++
                    console.log(this.a)
                }
            }
        })
        console.log(vue)
    </script>
</body>

</html>
