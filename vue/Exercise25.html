<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <p>{{a}}</p>
        <!-- once修饰符的作用就是使事件只触发一次 -->
        <button @click.once="add">按我加1</button>
    </div>
    <script src="/vue/js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                a: 100
            },
            methods: {
                add(event) {
                    this.a++
                    console.log(this.a)
                }
            }
        })
    </script>
</body>

</html>
