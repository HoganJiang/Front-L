<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
        div: 块级元素的标签；支持元素自动换行；所包含块的宽度为整个页面宽
        span: 行内元素的标签；不支持元素自动换行；所包含的宽度自适应于元素的大小
        */
        div {
            border: 1px red solid;
        }
        span {
            border: 1px greenyellow solid;
        }
    </style>
</head>

<body>
    <div>马士兵马士兵<br />马士兵马士兵</div>
    <div>马士兵</div>
    <span>马士兵马士兵</span>
    <span>马士兵</span>
    <span>马士兵</span>
</body>

</html>
